<!DOCTYPE html>
<html lang="en">
<head>
<h1>Check Your Password</h1>
<title>Password Equality Checker</title>
</head>
<body>
  <label for="password1">Enter Password:</label>
  <input type="password" id="password1" placeholder="Password">
  <br>
  <label for="password2">Re-enter Password:</label>
  <input type="password" id="password2" placeholder="Re-enter Password">
  <br>
  <button onclick="checkPasswords()">Check Passwords</button>
  <p id="result"></p>
  
  <script>
    function checkPasswords() {
      const password1 = document.getElementById('password1').value;
      const password2 = document.getElementById('password2').value;
      const resultElement = document.getElementById('result');
      
      if (password1 === password2) {
        resultElement.textContent = 'Login Successfully, Welcome!.';
      } else {
        resultElement.textContent = 'Check your login details, Failed to login!.';
      }
    }
  </script>
</body>
</html>
