<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Multiplication Table Generator</h1>
<title>Multiplication Table Generator</title>
</head>
<body>
  <label for="tableSize">Enter the table size:</label>
  <input type="number" id="tableSize" placeholder="Wants to display table of = ?">
  <button onclick="generateTable()">Generate Table</button>
  
  <div id="tableContainer"></div>
  
  <script>
    function generateTable() {
      const tableSize = parseInt(document.getElementById('tableSize').value);
      const tableContainer = document.getElementById('tableContainer');
      tableContainer.innerHTML = ''; // Clear previous content

      if (isNaN(tableSize) || tableSize <= 0) {
        tableContainer.textContent = 'Please enter a valid number.';
        return;
      }

      const table = document.createElement('table');
      for (let i = 1; i <= tableSize; i++) {
        const row = document.createElement('tr');
        for (let j = 1; j <= tableSize; j++) {
            const cell = document.createElement('tr');
            cell.textContent = `${i} Ã— ${j} = ${i * j}`;
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      
      tableContainer.appendChild(table);
    }
  </script>
</body>
</html>
