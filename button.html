<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .water-button {
    position: relative;
    width: 150px;
    height: 150px;
    background-color: #00aaff;
    border-radius: 50%;
    text-align: center;
    line-height: 150px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    overflow: hidden;
  }

  .water {
    position: absolute;
    width: 100%;
    height: 50%;
    bottom: 0;
    background-color: rgba(0, 170, 255, 0.5);
    animation: fillAnimation 2s linear infinite;
  }

  @keyframes fillAnimation {
    to {
      height: 100%;
    }
  }
</style>
<title>Half-Filled Water Button</title>
</head>
<body>
  <div class="water-button">
    <div class="water"></div>
    Click
  </div>
</body>
</html>
